<html>
<script src="../dist/uku.js"></script>
<body uku-application>
    <p>
        {{myCtrl.message}}
    </p>
    <ul>
        <li uku-repeat="item in myCtrl.items">
            {{item.name}}
        </li>
    </ul>
    <my-comp></my-comp>
    <input type="text" uku-value="myCtrl.message" />
    <button uku-onclick="myCtrl.clickHandler('test',1)">test me</button>
</body>
<script>
    var uku = new Ukulele();
    uku.registerController('myCtrl',new MyCtrl(uku));
    uku.registerComponent('my-comp',"components/comp1.html");
    uku.init();

    function MyCtrl(uku){
        this.message = "hello world";
        this.items = [{'name':'AAA'},{'name':'BBB'}];
        this.clickHandler = function(msg,num,event){
            alert(msg);
            alert(num);
            alert(event);
        }
    }
</script>
</html>
